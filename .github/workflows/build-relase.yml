on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@main

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.2'

      - name: Set up Qt6
        run: |
          choco install qt6-base-dev
          where.exe qmake
        shell: powershell

      # - name: Set Qt6 Environment Variables
      #   run: |
