      #     echo "$qtPath" >> $GITHUB_PATH

      - name: Set up MSVC
        shell: cmd
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          where.exe cl.exe

      - name: Build
        run: \
          qmake
          nmake

      - name: Create 7Z file
        run: |
          7z a cpi-windows.7z  cpi.exe LICENSE translations

