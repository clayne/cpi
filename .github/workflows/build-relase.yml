on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Checkout msbuild
        id: checkout_msbuild
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: '16.11'
          msbuild-architecture: x64

      - name: Set up MSVC
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          where.exe cl.exe
          where.exe nmake.exe

      - name: Set up Qt6
        shell: cmd
        run: |
          choco -v
          echo %PATH%
          choco install -y qt
          echo %PATH%
          choco install -y qt6-base-dev
          echo %PATH%

      - name: Build
        shell: cmd
        run: |
          echo "C:\ProgramData\chocolatey\lib\qt\tools" >> $GITHUB_PATH
          echo %PATH%
          where.exe qmake
          qmake
          nmake

      - name: Create 7Z file
        run: |
          7z a cpi-windows.7z  cpi.exe LICENSE translations

